<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm" class="mt-4">
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Digite seu peso" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" class="form-control" id="altura" placeholder="Digite sua altura" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
        </form>
        <div id="resultado" class="mt-4"></div>
        <div id="erro" class="mt-4"></div>
        <button type="button" class="btn btn-secondary" onclick="imprimirResultado()">Imprimir Resultado</button>
        <button type="button" class="btn btn-secondary" onclick="salvarPDF()">Salvar em PDF</button>
    </div>

    <!-- Bootstrap JS e dependÃªncias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
